name: spider

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Spider branch
      uses: actions/checkout@v2
      with:
        ref: spider
    - name: Checkout Master branch
      uses: actions/checkout@v2
      with:
        ref: master
        path: data
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Create local changes
      run: |
        npm install
        npm install bangumi-data@latest
        rm data/.github/workflows/test.yml
        # node spider.js
    - name: Commit files
      id: commit
      run: |
        cd data
        git config --local user.email "soekibun+bot@gmail.com"
        git config --local user.name "ekibot"
        time=$(date "+%Y%m%d%H%M%S")
        git add . -v
        git commit -m "Update at ${time}"
        git tag "${time}"
        echo ::set-output name=time::$time
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tags: true
        directory: data